services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sabyejai-postgres
    restart: unless-stopped
    env_file:
      - ./postgres.env
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sabyejai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Backend
  backend:
    container_name: sabyejai-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    expose:
      - "8000"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sabyejai-network

  # React Frontend
  frontend:
    container_name: sabyejai-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: /api
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - sabyejai-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sabyejai-nginx
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sabyejai-network

volumes:
  postgres_data:
    driver: local

networks:
  sabyejai-network:
    driver: bridge
