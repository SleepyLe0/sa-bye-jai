version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sabyejai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sabyejai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sabyejai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rust Backend
  backend:
    container_name: sabyejai-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/sabyejai
      JWT_SECRET: d246462dab59803ca3589403569e0174
      JWT_EXPIRATION: 900
      REFRESH_TOKEN_EXPIRATION: 604800
      RUST_LOG: info
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sabyejai-network

  # React Frontend
  frontend:
    container_name: sabyejai-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - sabyejai-network

volumes:
  postgres_data:
    driver: local

networks:
  sabyejai-network:
    driver: bridge
